<!DOCTYPE html>
<html>
    <head>
        <title>Evaluation Form</title>
        <link rel="stylesheet" type="text/css" href="Evaluation.css">
        <style>
            textarea {
                width: 500px;
                height: 75px;
                resize: none;
            }
        </style>
    </head>
    <header class="card">
            <h1>Evaluation</h1>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="homepage.html">Logout</a></li>
            </ul>
    </header>
    <div class="container">
    <form name="Evaluation" action="EvaluationServlet" method="post">
        <fieldset class="card">
            <legend>Personal Information:</legend>
            <table class="others">
                    <tr>
                        <td><input type="text" name="firstname" placeholder="First Name" required>
                        <p></p></td>
                        <td><input type="text" name="lastname" placeholder="Last Name" required>
                        <p></p></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="department" placeholder="Department" required>
                        <p></p></td>
                        <td><input type="text" name="position" placeholder="Position" required>
                        <p></p></td>
                    </tr>
                </table>
        </fieldset>
        <br>
        <fieldset class="card">
            <legend>Rate</legend>
            <table>
                <tr>
                    <th>Metric</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                </tr>
                <tr>
                    <td>Quality of Work</td>
                    <td><input type="radio" name="quality" value="1"></td>
                    <td><input type="radio" name="quality" value="2"></td>
                    <td><input type="radio" name="quality" value="3"></td>
                    <td><input type="radio" name="quality" value="4"></td>
                    <td><input type="radio" name="quality" value="5"></td>
                </tr>
                <tr>
                    <td>Dependability</td>
                    <td><input type="radio" name="dependability" value="1"></td>
                    <td><input type="radio" name="dependability" value="2"></td>
                    <td><input type="radio" name="dependability" value="3"></td>
                    <td><input type="radio" name="dependability" value="4"></td>
                    <td><input type="radio" name="dependability" value="5"></td>
                </tr>
                <tr>
                    <td>Communication</td>
                    <td><input type="radio" name="communication" value="1"></td>
                    <td><input type="radio" name="communication" value="2"></td>
                    <td><input type="radio" name="communication" value="3"></td>
                    <td><input type="radio" name="communication" value="4"></td>
                    <td><input type="radio" name="communication" value="5"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset class="card">
            <legend>Short Answer</legend>
            Strengths<br>
            <textarea name="strengths">Enter Here</textarea><br>
            Weaknesses<br>
            <textarea name="weaknesses">Enter Here</textarea><br>
            Comments & Concerns<br>
            <textarea name="comments">Enter Here</textarea><br>
        </fieldset>
        <br>
        <input type="submit" value="Submit" class="card">
        <input type="reset" class="card">
    </form>
    </div>
</html>
