<!DOCTYPE html>
<html>
  <head>
    <h1>Evaluation Form Builder</h1>
    <script type="text/javascript" src="newEval.js">

    </script>
  </head>

  <body>
    <form id="form1" class="">

      <label for="rating-style-select">How Many Rating Style Questions?</label> <br>
      <select id="rating-style-select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select> <br> <br>

      <label for="shortAnswer-style-select">How Many Short Answer Questions?</label> <br>
      <select id="shortAnswer-style-select">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select> <br> <br>

      <input type="submit" name="" value="Generate" onclick="numberOfQuestions()">
    </form>
  </body>
</html>
