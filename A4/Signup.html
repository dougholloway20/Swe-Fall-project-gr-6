<!DOCTYPE html>
<html>
    <head>
        <title>Sign-up Page</title>
        <link rel="stylesheet" type="text/css" href="Signup.css">
        <script src="Signup.js"></script>
    </head>
    <body>
        <header>
            <h1>Sign-up</h1>
        </header>
        <ul class="card">
            <li><a href="#link1">Link 1</a></li>
            <li><a href="#link2">Link 2</a></li>
            <li><a href="#link3">Link 3</a></li>
        </ul>
        <div class="container">
            <form name="Sign-up" action="" method="post">
                <p id="missing"></p>
                <fieldset class="card">
                    <legend>PERSONAL INFORMATION</legend>
                    <table>
                        <tr>
                            <td><input type="text" name="firstname" placeholder="First Name" required>
                            <p></p></td>
                            <td><input type="text" name="lastname" placeholder="Last Name" required>
                            <p></p></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="department" placeholder="Department" required>
                            <p></p></td>
                            <td><input type="text" name="position" placeholder="Position" required>
                            <p></p></td>
                        </tr>
                    </table>            
                </fieldset>
                <br>
                <fieldset class="card">
                    <legend>LOGIN CREDENTIALS</legend>
                    <table>
                        <tr>
                            <td><input type="email" name="email" onfocusout="formatEmail()" placeholder="Email" required>
                            <p></p></td>
                            <td><input type="email" name="cemail" onfocusout="matchEmail()" placeholder="Confirm Email" required>
                            <p id="emlMch"></p></td>
                        </tr>
                        <tr>
                            <td><input type="password" name="password" onfocusout="formatPassword()" placeholder="Password" required>
                            <p id="pwdFrmt"></p></td>
                            <td><input type="password" name="cpassword" onfocusout="matchPassword()" placeholder="Confirm Password" required>
                            <p id="pwdMch"></p></td>
                        </tr>
                    </table>
                </fieldset>
                <br>
                <input class="card" type="submit" value="SIGNUP" onsubmit="return validateForm()">
            </form>
        </div>
    </body>
</html>
